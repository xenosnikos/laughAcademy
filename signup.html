    <div class="container">
      <div class="row">
        <div class="container col-9 col-md-7"> <!--left column-->
        <div class="row">
          <label class="col-10 mt-3">Student Name</label>
          <input type="text" name="firstName" class="col-10 col-md-5 mt-2 mx-2 input-mandatory">
          <input type="text" name="lastName" class="col-10 col-md-5 mt-2 mx-2 input-mandatory">
        </div>
        <div class="row">
          <label class="col-10 col-md-5 mt-3 order-md-1">Title</label>
          <select name="title" class="col-10 col-md-5 mt-2 mx-2 order-md-3 input-mandatory">
            <option value="undefined">Please Select Title</option>
            <option value="miss">Miss</option>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
            <option value="ms">Ms.</option>
            <option value="mx">Mx.</option>
          </select>
          <label class="col-10 col-md-5 mt-3 mx-md-3 order-md-2">Birth Date</label>
          <input type="date" name="birthDate" class="col-10 col-md-5 mt-2 mx-2 order-md-4 input-mandatory">
        </div>
        <div class="row">
          <label class="col-10 mt-3">User Name</label>
          <input type="text" name="userName" class="col-10 col-md-5 mt-2 mx-2 input-mandatory">
        </div>
        <div class="row">
          <label class="col-10 col-md-5 mt-3 order-md-1">Password</label>
          <input type="password" name="passwordO" class="col-10 col-md-5 mt-2 mx-2 order-md-3 input-mandatory">
          <label class="col-10 col-md-5 mt-3 mx-md-3 order-md-2">Password Verification</label>
          <input type="password" name="passwordV" class="col-10 col-md-5 mt-2 mx-2 order-md-4 input-mandatory">
        </div>
        <div class="row">
          <label class="col-10 col-md-5 mt-3">Address</label>
          <input type="text" name="addressLineOne" class="col-10 col-md-8 mt-2 mx-2 input-mandatory">
          <input type="text" name="addressLineTwo" class="col-10 col-md-8 mt-2 mx-2">
        </div>
        <div class="row">
          <label class="col-10 col-md-5 mt-3 order-md-1">Email</label>
          <input type="email" name="password" class="col-10 col-md-5 mt-2 mx-2 order-md-3">
          <label class="col-10 col-md-5 mt-3 mx-md-3 order-md-2">Mobile</label>
          <input type="tel" name="passwordVerify" class="col-10 col-md-5 mt-2 mx-2 order-md-4 input-mandatory">
        </div>
        </div> <!--end of left column-->
        <div class="container col-9 col-md-5"> <!--right column-->
          <div class="row">
            <label class="col-10 mt-3">Courses</label>
            <select name="courses" class="col-10 mt-2 mx-2">
              <option value="undefined">Please Select Course</option>
              <option value="miss">HAHA</option>
              <option value="mr">HEHE</option>
              <option value="mrs">GIGI</option>
            </select>
          </div>
          <div class="row d-none d-md-block">
            <p class="my-4 py-5"></p>
            <p class="py-1"></p>
            <p class="my-4 py-5"></p>
          </div>
          <div class="row mt-md-2">
            <label class="col-10 mt-3">Comments</label>
            <textarea name="comments" rows="6" cols="20" class="col-10 mt-3 mx-2"></textarea>
          </div>
        </div> <!--end of right column-->
      </div> <!--end of row containing left and right column-->
      <div class="row">
        <div class="col-9 offset-4 offset-md-5">
          <button type="button" class="btn btn-danger btn-lg mt-3">Submit</button>
        </div>
      </div>
    </div> <!--end of form container-->
