    </div>
    <div class="container">
      <form id="signinForm" action="http://jac.stephmoreau.ca/submitForm/" method="POST">
        <div class="row">
          <label class="col-10 mt-3">User Name</label>
          <input id="userName" type="text" name="userName" class="col-10 col-md-5 mt-2 mx-2">
        </div>
        <div class="row">
          <label class="col-10 mt-3">Password</label>
          <input id="password" type="password" name="password" class="col-10 col-md-5 mt-2 mx-2">
        </div>
        <div class="row">
          <div class="col-9">
            <button type="button" class="btn btn-danger btn-lg mt-5 mb-3" onclick="signin()">Sign In</button>
          </div>
        </div>
        <div class="row">
          <div class="col-9 mb-5">
            <a href="signup.html">Create Account</a>
          </div>
        </div>
      </form>
