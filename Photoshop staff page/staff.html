<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">
    <title>Staff</title>
    <style>
        body{
            background-color:black;
        }
        .container{
            background-color:lightblue;
        }
        .col{
            background-color:pink;
        }
        .carousel-control-prev-icon {
            background-image: url("lefticon.png");
            width:3em;
            height:3em;
        }
        .carousel-control-next-icon {
            background-image: url("righticon.png");
            width:3em;
            height:3em;
        }
        /* .carousel-indicators{
        } */
        #myCarousel{
            margin:1em 10em;
        }
        .staff-description{
            font-size:1.1em;
        }
        .clownify-henri{
            animation-name: clownify;
            animation-duration: 4s;
            animation-fill-mode:forwards;
        }
        .carousel-item:hover{
            cursor:pointer;
        }
        #pictureDisplay{
            padding:3em;
        }
        #textDisplay{
            padding:3em;
        }
        #toggle-button{
            min-width: 187px;
        }
        @keyframes clownify{
            0% {background-image:url("Henri.jpg");}
            100% {background-image:url("Henri-clown.png");}
        }
        @media screen and (max-width: 768px){
            #myCarousel{
            margin:0.2em;
            }
            .bodyc{
                background-color:red;
            }
            #pictureDisplay{
            padding:1em;
        }
        #textDisplay{
            padding:1em;
        }
        }
    </style>
</head>
<body class="bodyc">
    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <!--Carousel-START-###############################################################################################-->
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Carousel indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                    </ol>
                    <!-- Wrapper for carousel items -->
                    <div class="carousel-inner">
                        <div class="carousel-item active henri-parent">
                            <img id="henri-carousel" class="img-fluid" src="Henri.jpg" alt="First Slide">
                        </div>
                        <div class="carousel-item">
                            <img id="julie-carousel" class="img-fluid" src="Julie.jpg" alt="Second Slide">
                        </div>
                    </div>
                    <!-- Carousel controls -->
                    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
                <!--Carousel-END-###############################################################################################-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12" id="pictureDisplay">
                <img class="img-fluid " src="Henri.jpg">
            </div>
            <div class="col-md-6 col-sm-12" id="textDisplay">
                <h3>Boring henry</h3>
                    <p class="staff-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore 
                    et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut 
                    aliquip ex ea commodo consequat consectetur tempor.</p>
                    <button id="toggle-button" class="btn-primary btn-lg" onclick=funBoring()>Make Me Fun!</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
    crossorigin="anonymous"></script> -->
</body>
<script src="staff.js"></script>
</html>
